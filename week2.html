    <script type="text/javascript">
    
        function calculate(min,max){
            var i;
            var sum=0;
            for (i=min;i<=max;i++){
                sum+=i;
            }return sum;
        }
        console.log(calculate(1,3));
        console.log(calculate(4,8));


        function avg(data){
            var sum=0;
            for (i=0;i<data["count"];i++){
                sum=sum+data["employees"][i]["salary"]
            }return sum
        }
        console.log(avg({"count":3,"employees":[{"name":"John","salary":30000},{"name":"Bob","salary":60000},{"name":"Jenny","salary":50000}]}));

    
        function maxProduct(nums){
            var maxproduct=nums[0]*nums[1];
            for (i=0;i<nums.length;i++){
                for(j=0;j<nums.length;j++){
                    if(i != j){
                        product=nums[i]*nums[j];
                        if (product>=maxproduct){
                            maxproduct=product;
                        }
                    }
                }
            }return maxproduct
        }
        console.log(maxProduct([5,20,2,6]));
        console.log(maxProduct([10,-20,0,3]));


        function twoSum(nums,target){
            var numsi=0;
            var numsj=1;
            for (i=0;i<nums.length;i++){
                for (j=0;j<nums.length;j++){
                    if (i<j){
                        if(nums[i]+nums[j]==target){
                            numsi=i;
                            numsj=j;
                        }
                    }
                }
            }return [numsi,numsj];
        }
        result=twoSum([2,11,7,15],9)
        console.log(result)

        function maxZeros(nums){
            hbadd1=[1];
            zerosi=[];
            maxzeros=[];
            max=0
            for (i=0;i<nums.length;i++){
                hbadd1[i+1]=nums[i];
            }
            hbadd1[hbadd1.length]=1;
            
            for (i=0;i<hbadd1.length;i++){
                if(hbadd1[i] != 0){
                    zerosi[zerosi.length]=i;
                }
            }
            for (i=1;i<zerosi.length;i++){
                maxzeros[maxzeros.length]=zerosi[i]-zerosi[i-1];
            }
            for (i=0;i<maxzeros.length;i++){
                if (maxzeros[i]>=max){
                    max=maxzeros[i];
                }
            }return max-1
        }
        
        console.log(maxZeros([0,1,0,0]));
        console.log(maxZeros([1,0,0,0,0,1,0,1,0,0]));
        console.log(maxZeros([1,1,1,1,1]));

    </script>
